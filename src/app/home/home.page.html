<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Task Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background">

    <h1><b>Aujourd'hui</b></h1>
    <h5>{{ currentDate }}</h5>

    <ion-card *ngFor="let task of tasks">
      <ion-item-sliding>
      <ion-item lines="none">
        <ion-label text-wrap>
          <h2><b>{{ task.title }}</b></h2>
          <h3>{{ task.description }}</h3>
          <p>{{ task.date }} ID:{{ task.key}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="editTask(task)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-card>

    <ion-card *ngIf="addTask">
      <ion-item lines="none">
        <ion-input [(ngModel)]="title" placeholder="Entrer une tâche"></ion-input>
        <ion-button (click)="addTaskToFirebase()" slot="end">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="description" placeholder="Description (facultatif)"></ion-textarea>
      </ion-item>
    </ion-card> 

    <ion-button *ngIf="!addTask" (click)="showForm()" expand="block" class="add-button">
      Ajouter une tâche
    </ion-button>
    
    <ion-button *ngIf="addTask" (click)="showForm()" expand="block" class="add-button">
      <ion-icon name="close" slot="start"></ion-icon>
      Annuler
    </ion-button>

    <ion-button (click)= 'showHelp()' class="help-button" slot="icon-only">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-button>
    
  </div>
</ion-content>
